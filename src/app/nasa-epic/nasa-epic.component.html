<h1>EPIC Images</h1>

<form>
  <div class="form-group">
    <label>Date</label>
    <input type=date #roverDate>
  </div>
  <button (click)="getEpicImages(roverDate.value)">Get Photos</button>
</form>
<div *ngIf="photos && !noPhotos">
  <app-photos-list [childPhotos]="photos"></app-photos-list>
</div>
<div *ngIf="noPhotos">
    <h3>There were no photos taken on {{roverDate.value}}.</h3>
</div>
